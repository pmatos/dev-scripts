name: Create LLVM SA docker image

on:
  push:
    paths:
      - 'install-llvmsa.sh'
      - 'Dockerfile.llvmsa'
      - '.github/workflows/llvmsa-dockerimage.yml'

env:
  IMAGE_NAME: scan-build_9.0.1
      
jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile.llvmsa --tag image

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.pkg.github.com -u pmatos --password-stdin
      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/pmatos/dev-scripts/$IMAGE_NAME
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip 'v' prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
